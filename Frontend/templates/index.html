<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyIQ: Upload Your Privacy Policy</title>

    <!-- Inline Styles -->
    <style>
        /* Add your CSS styles here */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        .upload-container {
            margin-top: 30px;
        }

        .file-label {
            font-size: 1.2rem;
            margin-right: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>

</head>
<body>

    <div class="container">
        <header>
            <h1>PrivacyIQ: Upload Your Privacy Policy</h1>
            <p class="subtitle">Analyze privacy implications of your policy.</p>
        </header>

        <div class="upload-container">
            <form action="/" method="POST">
                <label for="policy_text">Paste your privacy policy text here:</label>
                <textarea id="policy_text" name="policy_text" placeholder="Enter your privacy policy text here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
